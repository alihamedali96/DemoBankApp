<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<title>Registration Success</title>
</head>
<body>
    <div align ="center">
        <h1>Registration Succeeded!</h1>
        <span>First Name: </span><span th:text="${user.firstName}"></span>
        <span>Last Name: </span><span th:text="${user.lastName}"></span>
        <span>Email: </span><span th:text="${user.email}"></span>
        <span>Password </span><span th:text="${user.password}"></span>
        <a th:href="@{/api/v1/registration/confirm?token={uid}(uid =${toke.token})}">Click Here for Confirmation Link</a>
        
    </div>
</body>
</html>
